<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação Front-end 3</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div>
      <h1>Avaliação 2<br>Front-end 3</h1>
    </div>
  </header>

  <main>
    <div class="titulo">
      <h1>Medidor de Bateria</h1>
    </div>
    <div class="painel">
      <div class="nivel1"></div>
      <div class="nivel2"><p id="porcentagem">50</p>%</div>
      <div class="nivel3"></div>
    </div>
    <div class="controle">
      <button onmouseover="diminuir()" class="menos">– DESCARREGAR –</button>
      <button onclick="aumentar()" class="mais">+ CARREGAR +</button>
    </div>
  </main>

  <footer>
    <span>Avaliação Desenvolvida por Leonardo Nogueira Aranda</span>
  </footer>

  <script>
    function diminuir() {
      var porcentagem = document.getElementById("porcentagem")
      var valor = parseInt(porcentagem.innerText)
      if (valor > 0) {
        valor -= 5
        porcentagem.innerText = valor
		if(valor >= 70) {
          document.getElementsByClassName("nivel1")[0].style.backgroundColor = "green"
          document.getElementsByClassName("nivel2")[0].style.backgroundColor = "green"
          document.getElementsByClassName("nivel3")[0].style.backgroundColor = "green"
        } else if (valor >= 20) {
          document.getElementsByClassName("nivel1")[0].style.backgroundColor = "blue"
          document.getElementsByClassName("nivel2")[0].style.backgroundColor = "blue"
          document.getElementsByClassName("nivel3")[0].style.backgroundColor = "white"
        } else {
          document.getElementsByClassName("nivel1")[0].style.backgroundColor = "red"
          document.getElementsByClassName("nivel2")[0].style.backgroundColor = "white"
          document.getElementsByClassName("nivel3")[0].style.backgroundColor = "white"
        }
      }
    }

    function aumentar() {
      var porcentagem = document.getElementById("porcentagem")
      var valor = parseInt(porcentagem.innerText)
      if (valor < 100 ) {
        valor += 10
        porcentagem.innerText = valor

        if (valor >= 70) {
          document.getElementsByClassName("nivel1")[0].style.backgroundColor = "green"
          document.getElementsByClassName("nivel2")[0].style.backgroundColor = "green"
          document.getElementsByClassName("nivel3")[0].style.backgroundColor = "green"
        } else if (valor >= 20) {
          document.getElementsByClassName("nivel1")[0].style.backgroundColor = "blue"
          document.getElementsByClassName("nivel2")[0].style.backgroundColor = "blue"
          document.getElementsByClassName("nivel3")[0].style.backgroundColor = "white"
        } else {
          document.getElementsByClassName("nivel1")[0].style.backgroundColor = "red"
          document.getElementsByClassName("nivel2")[0].style.backgroundColor = "white"
          document.getElementsByClassName("nivel3")[0].style.backgroundColor = "white"
        }
      }
    }
	document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    var porcentagem = document.getElementById("porcentagem")
    var valor = 100
    porcentagem.innerText = valor
    document.getElementsByClassName("nivel1")[0].style.backgroundColor = "green"
    document.getElementsByClassName("nivel2")[0].style.backgroundColor = "green"
    document.getElementsByClassName("nivel3")[0].style.backgroundColor = "green"
  }
})

  </script>

</body>
</html>
